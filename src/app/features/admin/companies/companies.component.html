<div class="container">
    <h2>Companies</h2>
    <button class="btn btn-primary mb-2" (click)="addCompany()">Add Company</button>
    <table class="table">
      <thead>
        <tr>
          <th>Display Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.displayName }}</td>
          <td>{{ company.email }}</td>
          <td>{{ company.phoneNumber }}</td>
          <td>{{ company.description }}</td>
          <td>
            <button class="btn btn-primary" (click)="editCompany(company)">Edit</button> |
            <button class="btn btn-danger" (click)="deleteCompany(company.email)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
