<div class="container">
    <h2>Categories</h2>
    <button class="btn btn-primary mb-2" (click)="addCategory()">Add Category</button>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-primary me-2" (click)="editCategory(category)">Edit</button> |
            <button class="btn btn-danger ms-2" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
